apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-build-bot
  namespace: tekton-builds

secrets:
  - name: github-basic-auth-secret
  - name: docker-registry-basic-auth-secret

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tekton-trigger-eventlistener-role
rules:
  - apiGroups:
      - "*"
    resources:
      - "*"
    verbs:
      - "*"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pipelines
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tekton-trigger-eventlistener-role
subjects:
  - kind: ServiceAccount
    name: tekton-build-bot
    namespace: tekton-builds
